<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Gaurav Details</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="person">
            <img src="images/snapchat.png" alt="" class="img-thumbnail">
        </div>
        <div class="detail-container">
            <a href="https://www.google.com/">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="img-round">
                            <img src="images/instagram.jpg" alt="instagram" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-sm-8 text-container">
                        <h2 class="special-text">Instagram</h2>
                    </div>
                </div>
            </a>

        </div>
        <div class="row g-0">
            <div class="col-lg-6 col-md-6">

            </div>
            <div class="col-lg-6 col-md-6">
                <div class="detail-container snapchat">
                    <a href="https://www.google.com/">
                        <div class="row">
                            <div class="col-sm-8 text-container">
                                <h2 class="special-text">Snapchat</h2>
                            </div>
                            <div class="col-sm-4">
                                <div class="img-round">
                                    <img src="images/snapchat.png" alt="instagram" class="img-fluid">
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="detail-container phone-number">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="img-round">
                            <img src="images/phone.png" alt="instagram" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-sm-8 text-container">
                        <h2 class="special-text">Phone Number</h2>
                    </div>
                </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
